<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora 1</title>
        <link rel="stylesheet" href="../css/calculadoraUno.css">
        <script src="../js/calculadoraUno.js"></script>
    </head>

    <body>
        <header id="headerPage">
            <div id="cajaBotonVolver">
                <button class="botones" id="botonVolver"
                    onclick="document.location.href='http://127.0.0.1:5500/index.html'">Volver al
                    menú</button>
            </div>
            <h1>Calculadora 1 <br> <small>Primer enunciado.</small></h1 id="tituloPage">
        </header>

        <section id="sectionUnoPage">
            <div id="cajaContenido">
                <div id="cajaCalculadora">
                    <h3>Resultado</h3 class="subtitulosPage">
                    <div class="cajasOR">
                        <input type="text" class="inputs" id="resultado" readonly>
                    </div>
                    <h3>Ingrese la operación</h3 class="subtitulosPage">
                    <div class="cajasOR">
                        <input type="text" class="inputs" id="operacion" placeholder="Sin puntos, ni comas">
                    </div>
                    <div id="cajaBotones">
                        <button class="botones" onclick="calculadora()">Calcular</button>
                        <button class="botones" onclick="limpiar()">Limpiar</button>
                    </div>
                </div>
                <div id="cajaOperadores">
                    <h5>SUMA <br> +</h5>
                    <h5>RESTA <br> -</h5>
                    <h5>MULTIPLICACIÓN <br> *</h5>
                    <h5>DIVISIÓN <br> /</h5>
                </div>
            </div>
        </section>

        <footer id="footerPage">
            <h4 id="copyright">@Jesus Ariel Geliz Nuñez - Politecnico Mayor</h4>
        </footer>
    </body>
</html>
